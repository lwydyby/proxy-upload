version: "2.0"

servers:
  - name: "sdk-proxy"
    host: "sdk-proxy"
  - name: "keystone-admin"
    host: "keystone-admin"
  - name: "keystone-public"
    host: "keystone-public"
  - name: "keystone-internal"
    host: "keystone-internal"
  - name: "glance-api"
    host: "glance-api"
  - name: "cinder-api"
    host: "cinder-api"
  - name: "neutron-server"
    host: "neutron-server"
  - name: "nova-api"
    host: "nova-api"
  - name: "nova-placement-api"
    host: "nova-placement-api"
  - name: "nova-metadata-api"
    host: "nova-metadata-api"
  - name: "mariadb"
    host: "mariadb"
    protocols: "TCP"
  - name: "steel-api"
    host: "steel-api"
  - name: "octavia-api"
    host: "octavia-api"
  - name: "ironic-api"
    host: "ironic-api"

routes:
  #外部请求路由 由sdk-proxy转换后转发至组件
  - name: "sdk-proxy"
    serverId: "sdk-proxy"
    stripPath: false
    paths:
      - "/api"
  - name: "sdk-proxy-check"
    serverId: "sdk-proxy"
    stripPath: false
    paths:
      - "/check"
  #内部请求路由 组件间HTTP请求
  - name: "keystone-admin"
    serverId: "keystone-admin"
    hosts:
      - "keystone-admin.cty.os"
  - name: "keystone-public"
    serverId: "keystone-public"
    hosts:
      - "keystone-public.cty.os"
  - name: "keystone-internal"
    serverId: "keystone-internal"
    hosts:
      - "keystone-internal.cty.os"
  - name: "glance-api"
    serverId: "glance-api"
    hosts:
      - "glance-api.cty.os"
    direct: true
  - name: "cinder-api"
    serverId: "cinder-api"
    hosts:
      - "cinder-api.cty.os"
  - name: "neutron-server"
    serverId: "neutron-server"
    hosts:
      - "neutron-server.cty.os"
  - name: "nova-api"
    serverId: "nova-api"
    hosts:
      - "nova-api.cty.os"
  - name: "nova-placement-api"
    serverId: "nova-placement-api"
    hosts:
      - "nova-placement-api.cty.os"
  - name: "nova-metadata-api"
    serverId: "nova-metadata-api"
    hosts:
      - "nova-api-metadata.cty.os"
  - name: "mariadb"
    serverId: "mariadb"
    protocols:
      - "TCP"
    port: 9001
    hosts:
      - "mariadb.cty.os"
  - name: "steel-api"
    serverId: "steel-api"
    hosts:
      - "steel-api.cty.os"
  - name: "octavia-api"
    serverId: "octavia-api"
    hosts:
      - "octavia.cty.os"
  - name: "ironic-api"
    serverId: "ironic-api"
    hosts:
      - "ironic-baremetal.cty.os"

